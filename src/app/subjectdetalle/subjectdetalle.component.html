<div class="container">
    <div class="row">
      <div class="col s5">
           
        
                <div class="jumbotron">
                        <div class="container">
                            <div class="card">
                                <div class="card-content">
                                    <h5>Crear Alumno</h5>
                                    <form #anadiralumno="ngForm" [formGroup]="anadirForm" (ngSubmit)="onSubmit2(anadiralumno)">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                                <div *ngIf="f.name.errors.required">El nombre es obligatorio!</div>
                                                </div>
                                        </div>
                                      

                                            
                                        <div class="form-group">
                                            <button class="btn btn-primary">CREAR Alumno</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            
            
            
        
               
      </div>
     
      <div class="col s7">
        <table class="striped highlight black-text">
          <thead>
            <th>Estdiantes</th>
           
          </thead>
          <tbody>
            <tr *ngFor="let student of listaTodos2">
              <td>{{student.name}}</td>
              <td>{{student.adress}}</td>
              <td>{{student.phones}}</td>
                 
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
